<h2>Shipping</h2>
<div class="row">
  <div class="col-6">
    <form [formGroup]="form"  (ngSubmit)="placeOrder()">
      <div class="form-group">
        <label for="name">Name</label>
        <input formControlName="name" id="name" type="text" class="form-control">
        <div *ngIf="name?.touched && name?.invalid" class="alert alert-danger">Name is required.</div>
      </div>
      <div class="form-group">
        <label for="addressLine1">Address</label>
        <input formControlName="addressLine1" id="addressLine1" type="text" class="form-control">
        <div *ngIf="addressLine1?.touched && addressLine1?.invalid" class="alert alert-danger">Address is required.</div>
      </div>
      <div class="form-group">
        <input formControlName="addressLine2" id="addressLine2" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input formControlName="city" id="city" type="text" class="form-control">
        <div *ngIf="city?.touched && city?.invalid" class="alert alert-danger">City is required.</div>
      </div>
      <button class="btn btn-primary">Save</button>
    </form>
  </div>
  <div class="col-6">
    <shopping-cart-summary [cart]="cart"></shopping-cart-summary>
  </div>
</div>
