<div class="card" style="width: 18rem;">
  <img [src]="product.payload.val().imageUrl" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{product.payload.val().title}}</h5>
    <p class="card-text">{{product.payload.val().price | currency:'USD':true}}</p>
  </div>
  <div class="card-footer">
    <a class="btn btn-primary block">Add to Cart</a>
  </div>
</div>
