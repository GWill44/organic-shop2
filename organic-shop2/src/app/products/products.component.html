<div class="row">
  <ng-container *ngFor="let product of products$ | async; let i = index">
    <div class="col">
      <div class="card" style="width: 18rem;">
        <img [src]="product.payload.val().imageUrl" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{product.payload.val().title}}</h5>
          <p class="card-text">{{product.payload.val().price | currency:'USD':true}}</p>
          <a href="#" class="btn btn-primary">Add to Cart</a>
        </div>
      </div>
    </div>
    <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
  </ng-container>
</div>
